<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Título</h1>
    </header>
    <section>
       <form action="#">

        <div class="input">
            <label for="idnumero">Número:</label>
            <input type="number" name="numero" id="idnumero" >
            <button type="button" onclick="tabuada()">Gerar Tabuada</button>
        </div>

        <div class="campo">
            <select name="select" id="idselect" size="10">
                <option>Insira um número acima</option>
            </select>
            
        </div>

        <div>
            <select name="select" id="idselect2" size="20">
                <option>Insira um número acima</option>
            </select>
        </div>
       </form>
       
    </section>
    <footer>
        <p>&copy; JS CursoemVideo 2025</p>
    </footer>

    <script >
        function tabuada() {
            let txtnumero = document.getElementById('idnumero')
            let multiplicaco = document.getElementById('idselect')
            let divisao = document.getElementById('idselect2')

            if (txtnumero.value.length == 0) {
                alert("Por favor, digite um número!")
                
            }else {
                let numero = Number(txtnumero.value)
                multiplicaco.innerHTML = '' // limpa a lista
                divisao.innerHTML = ' '

            for (let contador = 1; contador <= 10; contador++) {
                let item = document.createElement('option') //criei um itm, tag option 
                item.text = `${numero} x ${contador} = ${numero * contador}`
                item.value = `tab${contador}` // importante para outros tipos de linguagem, para saber qual item foi selecionado. É valor único para cada opção
                multiplicaco.appendChild(item)

                let item2 = document.createElement('option')
                item2.text = `${numero} / ${contador} = ${(numero / contador).toFixed(2)}` //toFixed colocar duas casas decimais
                divisao.appendChild(item2)
                
            }
            } 
        }
    </script>
</body>
</html>
