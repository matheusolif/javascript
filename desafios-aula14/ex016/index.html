<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        
        <form action="#" id="dados">
            <div class="início">
                <label for="idinicio">Início:</label>
                <input type="number" name="play" id="idinicio">
            </div>

            <div class="fim">
                <label for="end">Fim:</label>
                <input type="number" name="end" id="iend">
            </div>

            <div class="passo">
                <label for="ipasso ">Passo:</label>
                <input type="number" name="passo" id="ipasso">
            </div>
            <button type="button" value="contar" onclick="contar()">Contar</button>
        </form>

        <div id="res">A mensagem aparecerá aqui</div>
    </section>
    <footer>
        <p>&copy; JS CursoemVideo 2025</p>
    </footer>

    <script src="ex016.js"></script>
</body>
</html>
