<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <form>
        <label for="idn1">Valor 1:</label>
        <input type="number" id="idn1">
      
        <label for="idn2">Valor 2:</label>
        <input type="number" id="idn2">
      
        <button type="button" onclick="somar()">Somar</button>
      </form>
      
      <div id="resultado">Resultado</div>
      
      <script>
        function somar() {
          const n1 = Number(document.getElementById('idn1').value);
          const n2 = Number(document.getElementById('idn2').value);
          const soma = n1 + n2;
      
          document.getElementById('resultado').innerHTML = `A soma de ${n1} mais ${n2} Ã© igual a ${soma}`;
        }
      </script>
</body>
</html>
