<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: green;
            width: 10rem;
            height: 10rem;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Eventos DOM</h1>
    <!-- método 1 -->
    <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> Interaja</div> -->
    
    <div id="area"> Interaja </div>

    <script>
        let a=window.document.getElementById('area') //manter aqui não é a melhor coisa a se fazer mais use por enquanto

        //método 2
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar(){
            a.innerText="Clicou!"
            a.style.background='red'
        }

        function entrar() {
            a.innerText='Entrou!'
        }

        function sair() {
            a.innerText='Siu!'
            a.style.background='green'
        }
    </script>
</body>
</html>
