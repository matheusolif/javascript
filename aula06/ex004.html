<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual é o seu nome amor?")
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras <br/>`)
        document.write(`Seu nome em maiúsculo ficaria assim: ${nome.toLocaleUpperCase()}<br/>`)
    </script>
</body>
</html>
